{% extends "layout.html" %}
{% block content %}
  <form method="POST">
    <h3 align="center">Create New Account</h3>
    
    <div class="form-group">
      <label for="Username">Username</label>
      <i class="fas fa-user-circle"></i>
      <input
        type="text"
        class="form-control"
        id="Username"
        name="Username"
        placeholder="Enter Username"
      />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <i class="fa fa-envelope"></i>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    
    <div class="form-group">
      <label for="password1">Password</label>
      <i class="fas fa-lock"></i>
      <input
        type="password1"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Confirm Password</label>
      <i class="fas fa-lock"></i>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm your password"
      />
    </div>
    <br/>
    <button type="submit" class="btn btn-primary btn-forms" 
    onclick="event.preventDefault();alert('Creating your account')">
    <i class="fa fa-user-plus"></i>
      Register
    </button>
  </form>
{% endblock %}
