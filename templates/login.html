{% extends "layout.html" %}
{% block content %}
<h3 class="text-center mt-5"><strong>Login to your account</strong></h2>
  <form method="POST">

    <div class="form-group">
      <label for="email">Email Address</label>
      <i class="fa fa-envelope"></i>
      <input
      
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <i class="fas fa-lock"></i>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br/>
    <button type="submit" class="btn btn-primary btn-forms" 
    onclick="event.preventDefault();alert('Logging you in')">
        <i class="fa fa-paper-plane"></i>&nbspLogin
    </button>
  </form>
{% endblock %}
